<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui borderless menu topmenu">
      <div class="ui container">
        <a class="fitted item"><i class="facebook f icon"></i></a>
        <a class="fitted item"><i class="twitter icon"></i></a>
        <a class="fitted item"><i class="pinterest icon"></i></a>
        <a class="fitted item"><i class="instagram icon"></i></a>

        <a class="fitted right item"><i class="home icon"></i></a>
        <a class="fitted item"><i class="search icon"></i></a>
        <a class="fitted item"><i class="user icon"></i></a>
        <div class="ui simple fitted dropdown item">
          <span class="text">My Cart <i class="shopping cart icon"></i> 0</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Your cart is currently empty</div>
          </div>
        </div>
      </div>
    </div>

    <img class="ui centered image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?18002885318982737731">
    <div class="ui borderless menu middlemenu">
      <div class="ui centered grid container">
        <div class="ui simple dropdown item">
          <span class="text">Men</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Tank Tops</div>
            <div class="item">Shirts</div>
          </div>
        </div>
        <div class="ui simple dropdown item">
          <span class="text">Women</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Your cart is currently empty</div>
          </div>
        </div>
        <div class="ui simple dropdown item">
          <span class="text">Kids</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Your cart is currently empty</div>
          </div>
        </div>
        <div class="ui simple dropdown item">
          <span class="text">Brands</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Your cart is currently empty</div>
          </div>
        </div>
        <div class="ui item">Search</div>
      </div>
    </div>

    <img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?18002885318982737731">
  </body>
</html>
