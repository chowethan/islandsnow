<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui borderless topmenu menu" style="background: #f5f5f5;">
      <div class="ui container">
        <a class="fitted item"><i class="facebook f icon"></i></a>
        <a class="fitted item"><i class="twitter icon"></i></a>
        <a class="fitted item"><i class="pinterest icon"></i></a>
        <a class="fitted item"><i class="instagram icon"></i></a>

        <a class="fitted right item"><i class="home icon"></i></a>
        <a class="fitted item"><i class="search icon"></i></a>
        <a class="fitted item"><i class="user icon"></i></a>
        <div class="ui pointing simple fitted dropdown item">
          <span class="text" style="text-transform: uppercase; font-weight: bold;">My Cart <i class="shopping cart icon"></i> 0</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Your cart is currently empty</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
